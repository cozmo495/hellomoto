<!DOCTYPE html>
<html>

        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <h2 class="white-text">New Tab</h2>
        <h1 class="white-text">Welcome to the Internet, Cozmo!</h1>

        <script src="script.js"></script>
    </body>
